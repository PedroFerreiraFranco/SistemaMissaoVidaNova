<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missão Vida Nova - Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h3 {
            margin-bottom: 2rem;
            font-weight: 700;
            color: #000040;
        }

        .login-container .form-control {
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .login-container .btn-primary {
            background-color: #000040;
            border-color: #000040;
            font-weight: bold;
            width: 100%;
        }

        .login-container .btn-primary:hover {
            background-color: #333366;
            border-color: #333366;
        }

        .login-container a {
            color: #000040;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            background-color: #000040;
            border-bottom: 3px solid white;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
        }

        .navbar-brand img {
            height: 50px;
            margin-right: 15px;
        }

        .login-card {
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <!-- Navbar como header fixo -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/img/logo2.png" alt="Logo">
                    Missão Vida Nova
                </a>
            </div>
        </nav>
    </header>

    <!-- Conteúdo principal: Login -->
    <div class="login-container" style="margin-top: 80px;">
        <div class="login-card">
            <h3 class="text-center">Login</h3>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Seu usuário" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
        </div>
        <footer>
            <p style="font-size: 0.9rem;">&copy; 2024 Missão Vida Nova. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
    
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
    
            if (username === "admin" && password === "admin") {
                // Define o status de login como "true" na sessionStorage
                sessionStorage.setItem("loggedIn", "true");
                window.location.href = "home.html";
            } else {
                alert("Usuário ou senha incorretos!");
            }
        });
    </script>
    
</body>

</html>
